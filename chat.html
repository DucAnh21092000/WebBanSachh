<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="stylesheet" href="./css/vivifyy.min.css">

<body>

    <div class="chat col-sm-3" style="position: fixed; bottom: 0px; right:0px">
        <div style="width: 100%; " class=" col-sm-12 col-lg-4 col-md-6 col-xl-4 d-flex flex-column-reverse ">
            <div class="chat-icon ">
                <div class="form-icon justify-content-center d-flex flex-column " style="border: 1px solid black; ">
                    <i class="text-center far fa-2x fa-comments "></i>
                    <p class="text-center ">Chat với người bán </p>
                </div>
            </div>
            <div class="form-chat col-sm-12 col-lg-12 col-xl-12 col-lg-3 col-md-4 " style="border: 1px black solid; ">
                <div class="chat-menu d-flex flex-row justify-content-end ">
                    <div class="hident-chat mr-2 "> <i class="fa fa-minus " aria-hidden="true "></i> &nbsp; </div>
                    <div class="close-chat ml-1 "> <i class="fa fa-times " aria-hidden="true "></i> &nbsp; </div>
                </div>
                <div class="message col-lg-12 col-sm-12 ">
                </div>
                <div class="form-group col-sm-12 ">
                    <label for=" "></label>
                    <input type="text " class="input-chat form-control " name=" " id=" " aria-describedby="helpId " placeholder=" ">
                    <img class="btn-sendMessage " src=" ./image/sendMessage.png ">
                </div>
            </div>



            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js "></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js "></script>
            <script src="./JavaScript/chat.js "></script>
</body>
