    <script>
        var a = document.querySelector('.textmore');
        var b = document.querySelector('.textcomplete');

        function show() {
            $('.textcomplete').toggle();
            a.innerHTML = `Đọc thêm...`;
            if (b.style.display == `inline`) {
                a.innerHTML = `Ẩn bớt...`;
            }
        }
    </script>
